<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <h1>Greetings with TypeScript</h1>

    <div class="section">
        <p id="successMsg"></p>

        <div>
            <input type="text" id="inputUsername" name="username" placeholder="Enter name!" > <br>

            <input type="radio" id="language" name="language"> 
            <label for="language">Language</label> <br>

            <button type="button" id="button">Add username</button>
        </div>

        <p id="greeting">{greeting}</p>
    </div>
</body>
</html>
